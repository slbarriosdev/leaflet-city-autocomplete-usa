<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet City Autocomplete USA - Demo</title>

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="../dist/leaflet.cityAutocompleteUSA.css" />

  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Plugin JS -->
  <script src="../dist/leaflet.cityAutocompleteUSA.js"></script>

  <script>
    // Initialize map
    const map = L.map("map").setView([39.8283, -98.5795], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Load plugin with new dataset
    const control = L.cityAutocompleteUSA({
      dataUrl: "../data/us_states_with_cities.json", // dataset
      placeholder: "Search city, state, or ZIP..."
    });

    control.addTo(map);
  </script>
</body>
</html>
